<form class="form-horizontal" action="#" method="post">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <label for="name" class="col-md-2 control-label">Name</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="name" placeholder="Name" name="name">
      </div>
      </div>


    <div class="form-group">
      <label for="enrollment" class="col-md-2 control-label">Enrollment</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="enrollment" placeholder="Enrollment Number" name="enrollment">
      </div>
    </div>
    

    <div class="form-group">
      <label for="email" class="col-md-2 control-label">Email</label>

      <div class="col-md-10">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
      </div>
    </div>

     <div class="form-group">
      <label for="inputPassword" class="col-md-2 control-label">Password</label>

      <div class="col-md-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
      </div>
    </div>

     <div class="form-group">
      <label for="confirmPassword" class="col-md-2 control-label">Confirm Password</label>

      <div class="col-md-10">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="passoword2">
      </div>
    </div>

        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>

    </fieldset>
</form>
